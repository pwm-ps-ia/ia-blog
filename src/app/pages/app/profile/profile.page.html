<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="width: 100%; height: 3.75rem; background-color: #f54e4e"></div>
  <div class="w-full justify-center items-center flex mb-20">
    <img
      [src]="profile['avatar']"
      alt="DescripciÃ³n de la imagen"
      class="w-[6rem] h-[6rem] rounded-full mt-[-3rem]"
    />
  </div>
  <div class="mx-5 rounded-lg">
    <div class="p-5 w-full bg-white shadow-sm rounded-lg flex flex-col gap-y-5">
      <h1 class="text-xl font-semibold text-gray-800">Personal Information</h1>
      <div>
        <h1 class="mb-1" class="text-gray-800 text-lg font-semibold">
          UserName:
        </h1>
        <p>{{ profile['username'] }}</p>
      </div>
      <div>
        <h1 class="mb-1" class="text-gray-800 text-lg font-semibold">Name:</h1>
        <p>{{ profile['first_name'] }}</p>
      </div>
      <div>
        <h1 class="mb-1" class="text-gray-800 text-lg font-semibold">
          Surname:
        </h1>
        <p>{{ profile['last_name'] }}</p>
      </div>
      <div>
        <h1 class="mb-1" class="text-gray-800 text-lg font-semibold">Gmail:</h1>
        <p>{{ this.auth.user?.email }}</p>
      </div>
    </div>
  </div>
  <div class="w-full justify-center flex mt-5">
    <button
      (click)="this.auth.logOut()"
      class="px-5 py-3 bg-red-500 font-semibold rounded-xl"
    >
      Log Out
    </button>
  </div>
</ion-content>
