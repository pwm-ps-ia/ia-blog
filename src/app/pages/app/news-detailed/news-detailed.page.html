<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">N-detailed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="width: 100%; height: 3.75rem; background-color:#F54E4E ;"></div>
  <section class="flex flex-row justify-center" style="transform: translateY(-40px);">
    <div class="rounded-sm">
      <img [src]="news.get('img')">
    </div>  
  </section>
  <section class = "bg-white rounded-lg flex flex-col ml-6 mr-6 pl-5 pr-8 pt-3 pb-3" style="transform: translateY(-25px);">
      <div>
        <h1 class = "font-semibold text-[20px]">
          {{ news.get('title') }}
        </h1>
      </div>
      <div class="border-t-2 border-[#808080] mt-2 mb-2 "></div>
      <div class = "flex flex-row">
        <div>
          <h1 class = "font-light text-[14px] text-[#4F4F4F] mr-2 mt-1">
            Author:
          </h1>
        </div>
        <div>
          <p class = "font-light text-[14px] text-[#7E7E7E] mt-[2px]">
            {{ news.get('author') }}
          </p>
        </div>
      </div>
      <div class = "flex flex-row">
        <div>
          <h1 class = "font-light text-[14px] text-[#4F4F4F] mr-2 mt-1">
            Date:
          </h1>
        </div>
        <div>
          <p class = "font-light text-[14px] text-[#7E7E7E] mt-[2px]">
            {{ news.get('date').toDate().toDateString() }}
          </p>
        </div>
      </div>
      <div class="border-t-2 border-[#808080] mt-2 mb-2 "></div>
      <div>
        <p class = "font-light text-[14px] text-[#4F4F4F] mt-[2px]">
          {{ news.get('content') }}
        </p>
      </div>
  </section>
</ion-content>
