<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="width: 100%; height: 3.75rem; background-color: #f54e4e"></div>
  <section style="transform: translateY(-30px)">
    <div>
      <ion-searchbar
        class="custom"
        animated="true"
        placeholder="Search"
      ></ion-searchbar>
    </div>
    <div class="mx-3 shadow-sm">
      <select class="w-full py-2 px-3 rounded-lg font-semibold">
        <option value="" disabled selected>Categories</option>
        <option value="1">Value 1</option>
        <option value="2">Value 2</option>
      </select>
    </div>
    <div class="flex flex-col p-2 gap-y-3">
      <app-news-card
        *ngFor="let doc of docs"
        [news]="doc"
        [isFav]="isFav(doc.id)"
        [routerLink]="'/new-detailed/' + doc.id"
        (favClick)="toggleFav($event)"
      ></app-news-card>
    </div>
  </section>
</ion-content>
