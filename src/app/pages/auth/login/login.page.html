<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="flex flex-col gap-y-9 h-full justify-center">
    <div class="flex flex-col gap-y-4">
      <input class="px-5 py-3 rounded-lg" placeholder="email" />
      <input class="px-5 py-3 rounded-lg" placeholder="password" />
    </div>
    <div class="flex flex-col gap-y-4">
      <button
        class="w-full px-5 py-3 font-semibold bg-red-500 rounded-lg hover:bg-red-600 active:bg-red-700 transition-all"
      >
        Sign in
      </button>
      <button
        class="w-full px-5 py-3 font-semibold rounded-lg border-red-500 border-2 transition-all"
      >
        Sign up
      </button>
    </div>
  </div>
</ion-content>
