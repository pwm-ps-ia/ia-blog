<article class = "overflow-hidden break-before-auto cursor-pointer bg-white hover:bg-gray-200 transition-all rounded-xl border-4 border-white hover:border-gray-200">
  <section class="relative">
    <img
      [src]="news.data()['img']"
      class="w-full h-56"
    />
  </section>

  <section class="px-2">
    <h1 class="mb-1 font-semibold pt-2">{{ news.data()["title"] }}</h1>
    <p class="mb-1 text-gray-400 text-xs">
      {{ news.data()['subtitle'] }}
    </p>
  </section>
</article>
