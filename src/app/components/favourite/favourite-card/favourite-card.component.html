<article

>
  <section class="relative">
    <img [src]="news.get('img')" class="w-full h-56" />
    <button
      class="absolute top-0 right-0 m-3 w-7 h-7 bg-red-500 text-white font-extrabold flex items-center justify-center rounded-full"
      (click)="onClick(); $event.stopPropagation()"
    >
      â™¡
    </button>
  </section>

  <section class="px-2">
    <h1 class="mb-1 font-semibold pt-2">{{ news.get("title") ?? "" }}</h1>
    <p class="mb-1 text-gray-400 text-xs">
      {{ news.get("subtitle") ?? "" }}
    </p>
  </section>
</article>
